on: [push]

jobs:
  nimversion:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nimversion: [stable, devel]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: ${{ "iffy/install-nim@" + github.ref }}
      with:
        nimversion: ${{ matrix.nimversion }}
    - run: nim -v
    - run: nimble -v
